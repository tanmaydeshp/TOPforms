<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="poppins-medium">
    <div class="sidebar">
        <div class="odinbanner skranji-bold">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"> <p>ODIN</p> 
        </div>
        <div class="photocredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Unsplash</a></div>
    </div>
    <div class="content">
    <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="sign-up">
        <h3>Let's do this!</h3>
        <form method="post" action="" class="sign-up-form">
            <div class="elem">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name"></div>
            <div class="elem">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"></div>
            <div class="elem">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Email"></div>
            <div class="elem">
            <label for="phoneNum">PHONE NUMBER</label>
            <input type="numeric" id="phoneNum" name="phoneNum" placeholder="Phone Number"></div>
            <div class="elem">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" minlength="3"></div>
            <div class="elem">
            <label for="confirmPwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" minlength="3"></div>
        </form>
    </div>
    <div class="footer">
        <button type="submit" class="create-acc poppins-medium">Create Account</button>
        <p>Already have an account? <a href="">Log in</a>.</p>
    </div>
    </div>
</body>
</html>
