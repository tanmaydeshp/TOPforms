<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="odinbanner skranji-bold">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"> <p>ODIN</p> 
        </div>
        <div class="photocredit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="content">
    <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="sign-up">
        <h3>Let's do this!</h3>
        <form method="post" action="" class="sign-up-form">
            <div class="elem">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required></div>
            <div class="elem">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"></div>
            <div class="elem">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Email" required></div>
            <div class="elem">
            <label for="phoneNum">PHONE NUMBER</label>
            <input type="numeric" id="phoneNum" name="phoneNum" placeholder="Phone Number"></div>
            <div class="elem">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" minlength="3" required></div>
            <div class="elem">
            <label for="confirmPwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" required minlength="3"></div>
        </form>
    </div>
    <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a>.</p>
    </div>
    </div>
</body>
</html>
